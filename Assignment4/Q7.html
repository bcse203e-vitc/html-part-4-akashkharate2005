<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form>
        <label>Name :</label><br>
        <input type="text" name="name"><br><br>

        <label>Contact info :</label><br>
        <input type="text" name="contact"><br><br>

        <label>Destination :</label><br>
        <select name="destination">
            <option value="Goa">Goa</option>
            <option value="Ooty">Ooty</option>
            <option value="Manali">Manali</option>
            <option value="Kashmir">Kashmir</option>
        </select><br><br>

        <label>Travel Dates</label><br>
        <input type="date" name="travel_date"><br><br>

        <label>No of Travellers</label><br>
        <input type="number" name="no_of_travellers"><BR><br>

        <label>Travel Class</label><br>
        <input type="radio" name="Economy"><label>Economy</label><br>
        <input type="radio" name="Business"><label>Business</label><br>
        <input type="radio" name="First_class"><label>First Class</label>
        <br><br>
        <label>Do you want travel insurance</label><br>
        <select name="insurance">
            <option value="yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
