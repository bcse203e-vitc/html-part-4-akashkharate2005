<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Email:</label><br>
        <input type="text" name="email" required><br><br>
        <label>Phone number:</label><br>
        <input type="number" name="pnumber" required><br><br>
        <label>Gender:</label><br>
        <input type="" name="male" ><label>Male</label><br>
        <input type="radio" name="female" ><label>Female</label><br><br>
        <label>Age Group:</label><br>
        <select name="age" id="age">
            <option value="1">1 to 10</option>
            <option value="2">11 to 18</option>
            <option value="3">19 to 25</option>
            <option value="4">25 to 50</option>
          </select>
        <br><br>
        <label>Topics Of Interest:</label><br>
        <input type="checkbox" name="POP" required><label>Pop</label><br>
        <input type="checkbox" name="science" required><label>Science</label><br>
        <input type="checkbox" name="Film-making" required><label>Film-making</label><br>
        <input type="checkbox" name="Fitness" required><label>Fitness</label><br>
          
          <hr>
          <button type="submit">Register</button>
    </form>
</body>
</html>
