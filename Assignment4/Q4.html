<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form>
    <form>
        <label>Name :</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label>Address :</label><br>
        <input type="text" name="Address" id="Address" required><br><br>
        
        <label>Contact info (Email id/Phone no) :</label><br>
        <input type="text" name="contact" id="contact" required><br><br>
        <button type="button">Next</button>   
    </form><hr>
    <h1>Educational Background</h1>
    <form>
        <label>Degree :</label><br>
        <input type="text" name="Degree" required><br><br>

        <label>Year of Passing :</label><br>
        <input type="number" name="YOP" required><br><br>

        <label>Institution name:</label><br>
        <input type="text" name="institute" required><br><br>

        <label>Add Resume</label>
        <input type="file" name="Resume">
        <br><br>
        <button>Prev..</button> <button>Next</button><br><hr>

    </form>

    <h1>Work Experience</h1>
    <form>
        <label>Company :</label><br>
        <input type="text" name="company" required><br><br>
        <label>Designation :</label><br>
        <input type="text" name="Designation" required><br><br>
        <label>Duration(years) :</label><br>
        <input type="number" name="Duration" required><br><br>
        <button type="button">Prev..</button>

    </form>
    <hr>
    <button type="submit">Submit</button>
</body>
</html>
